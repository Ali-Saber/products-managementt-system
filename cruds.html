<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="styles/general-styles.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUDS</h2>
            <p>PRODUCTS MANAGEMENT SYSTEM</p>
        </div>


        <div class="input">
            <input type="text" id="title" placeholder="title">
            <!-- لما يكون في كذا حاجة مع بعض جوا عنصر حطهم في div -->
            <div class="price">
                <input onkeyup="getTotal()" type="number" name="" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" name="" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" name="" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" name="" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" name="" id="count" placeholder="count">
            <input type="text" name="" id="category" placeholder="category">
            <button id="create">create</button>


        </div>

        <div class="output">
            <div class="searchBlock">
                <input onkeyup="search(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getsearchMode(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getsearchMode(this.id)" id="searchCategory">Search By Category</button>
                </div>

            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
